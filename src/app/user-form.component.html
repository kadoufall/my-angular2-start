<div class="container">
  <div [hidden]="submitted">
    <h1>User Form</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      {{diagnostic}}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]='model.name' required #name='ngModel'>
      </div>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <select class="form-control" id="location" [(ngModel)]='model.location' name='location' required>
                <option *ngFor="let loc of locations" [value]="loc">{{loc}}</option>
            </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newUser();userForm.reset();">New User</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.location }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false;userForm.reset();">Return</button>
  </div>

</div>
